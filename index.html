<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Kitab Majmu</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Tambahan gaya untuk logo dan animasi huruf */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .opening-screen {
      text-align: center;
    }

    .animatedText {
      display: block;
      color: #333;
      letter-spacing: 2px;
      margin: 10px 0;
    }

    .char {
      opacity: 0;
      display: inline-block;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .char.appear {
      opacity: 1;
      transform: translateY(0);
    }

    /* Logo animasi */
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.8s ease;
    }

    .logo.appear {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="opening-screen">
    <img src="assets/logo.jpg" alt="Logo" class="logo animatedLogo">
    <h1 class="animatedText">Majmu'</h1>
  </div>

  <script>
    // Ambil semua elemen teks dan logo
    const texts = document.querySelectorAll('.animatedText');
    const logo = document.querySelector('.animatedLogo');

    // Animasi logo muncul dulu
    setTimeout(() => {
      logo.classList.add('appear');
    }, 300);

    // Animasi teks per huruf
    texts.forEach((text, index) => {
      const strText = text.textContent;
      const splitText = strText.split("");
      text.textContent = "";

      splitText.forEach((char) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("char");
        text.appendChild(span);
      });

      let charIndex = 0;
      const spans = text.querySelectorAll(".char");
      const timer = setInterval(() => {
        spans[charIndex].classList.add("appear");
        charIndex++;
        if (charIndex === spans.length) {
          clearInterval(timer);
        }
      }, 50 + index * 100); // jeda antar teks sedikit lebih lama
    });

    // Pindah ke halaman utama setelah animasi selesai
    setTimeout(() => {
      window.location.href = 'main.html';
    }, 4500);
  </script>
</body>
</html>
